    $(document).ready(function () {
        $('#unix_username').keydown(function (event) {
            if (event.keyCode == 13) {
                UnixLogin();
                return false;
            }
        });

        $('#unix_password').keydown(function (event) {
            if (event.keyCode == 13) {
                UnixLogin();
                return false;
            }
        });
    });

    function UnixLogin() {
        //var date = moment().format('MMMM Do YYYY');
        //var time = moment().format('hh:mm:ss a');
        var username = $("#unix_username").val();
        var password = $("#unix_password").val();
        $.ajax({
            url: "/unixLogin",
            type: "POST",
            data: {
                'username': username,
                'password': password
            },
            success: function (response) {
                localStorage.setItem("username", username);
                //localStorage.setItem("date", date);
                //localStorage.setItem("time", time);
                location.href = "http://198.1.1.95:5050/home";
            },
            error: function (response) {
                alert("Wrong username or password!");
            }
        });
