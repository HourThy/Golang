<style>
    .fix-width {
	width: 100%;
	overflow-y: hidden;
	overflow-x: auto;
	-webkit-overflow-scrolling: touch;
}

.table {
	width: 700px;
	margin-bottom: 0;
	max-width: none;
}

/* .panel {
	padding: 15px;
} */

#style-2::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

#style-2::-webkit-scrollbar
{
	width: 20px;
	background-color: #F5F5F5;
}

#style-2::-webkit-scrollbar-thumb
{
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
	background-color: rgb(41, 159, 214);
}
</style>

<div class="container-fluid">
    <header class="text-center" style="margin: 20px;">
        <h1 class="text-primary" style="font-weight: 600;">Manage Process Panel</h1>
    </header>

    <section style="margin-top: 3rem;">
        <div class="row">
            <div class="col-3">
                <div class="row" style="margin: 5px;">
                    <label style="font-weight: 600; float: left; padding: 7px 10px 0px 0px;">Bay ID</label>
                    <select id="cbBAYID" class="form-control"
                        style="float: left; width: 160px !important; height: 40px;">
                        <option value="">===Select===</option>
                    </select>
                </div>
                <div class="row">
                    <input autocomplete="off" required="true" ID="startDate" class="form-control text-center" style="float: left; width: 140px !important;" placeholder="yyyy-mm-dd"/>
                    <label for="shift" style="padding: 5px;">Shift</label>
                    <select id="cbPRODCATE" class="form-control" style="float: left; width: 160px !important; height: 40px;">
                        <option value="">===Select===</option>
                    </select>
                </div>
                <article>
                    <div class="panel panel-default">
                        <div class="center-block fix-width" id="style-2">
                            <table class="table table-striped table-hover">
                                <thead style="font-size: smaller;">
                                    <tr>
                                        <th>ID</th>
                                        <th>PROD ID</th>
                                        <th>Demand Weight</th>
                                        <th>Current Oper No.</th>
                                        <th>Reserve Oper No.</th>
                                        <th>Sheet Count</th>
                                        <th>Work Time</th>
                                        <th>Recommended Eqpt</th>
                                    </tr>
                                </thead>
                                <tbody style="font-size: smaller;">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </article>
            </div>
            <div class="col-1"> 
                <div class="text-center" style="margin-top: 12rem; padding: 10px;">
                    <button class="btn btn-success" id="btnMoveRight"><b><i class="fa fa-hand-o-right" aria-hidden="true" style="font-size: x-large;"></i></b></button>
                </div>
            
                <div class="text-center">
                    <button class="btn btn-danger" id="btnMoveLeft"><b><i class="fa fa-hand-o-left" aria-hidden="true" style="font-size: x-large;"></i></b></button>
                </div>
            </div>
            <div class="col-8">
                <div class="row" style="margin: 4px 0px 5px 0px;">
                    <label style="font-weight: 600; float: left; padding: 7px 10px 0px 0px;">EQPT ID</label>
                    <select id="cbEQPTID" class="form-control"
                        style="float: left; width: 160px !important; height: 40px;">
                        <option value="">===Select===</option>
                    </select>
                </div>
                <article>
                    <div class="panel panel-default">
                        <div class="center-block fix-width" id="style-2">
                            <table class="table table-striped table-hover">
                                <thead style="font-size: smaller;">
                                    <tr>
                                        <th>ID</th>
                                        <th>PROD ID</th>
                                        <th>Sheet Count</th>
                                        <th>Demand Weight</th>
                                        <th>Current Oper No.</th>
                                        <th>Reserve Oper No.</th>
                                        <th>Reserve Date</th>
                                        <th>Reserve Shift</th>
                                        <th>Oper ID</th>
                                        <th>Recipe ID</th>
                                        <th>Reserve Eqpt</th>
                                        <th>Comment</th>
                                        <th>Lot Status</th>
                                        <th>Work Time</th>
                                    </tr>
                                </thead>
                                <tbody style="font-size: smaller;">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</div>

<script>
    $(document).ready(function() {
        $('#startDate').datepicker({ dateFormat: "yy-mm-dd" });
        $("#startDate").datepicker("setDate", "2019-11-01" );
        $('#endDate').datepicker({ dateFormat: "yy-mm-dd" });
        $("#endDate").datepicker("setDate", '2019-12-31');
    });
</script>
